<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>propsData Option</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>propsData Option</h1>
    <div>propsData 不是和属性有关，他用在全局扩展时进行传递数据。</div>
    <hr>
    <header></header>
  </div>

  <script type="text/javascript">
    var header_a = Vue.extend({
      template: `<p>{{message}}</p>`,
      data: function () {
        return {
          message: 'Hello,I am Header'
        }
      }
    })
    new header_a().$mount('header');
  </script>
  <hr>
  <div>
    扩展标签已经做好了，这时我们要在挂载时传递一个数字过去，我们就用到了propsData。 我们用propsData三步解决传值：
     1、在全局扩展里加入props进行接收。propsData:{a:1} <br>
     2、传递时用propsData进行传递。props:[‘a’]<br>
    3、用插值的形式写入模板。{{ a }}
  </div>
  <footer></footer>
  <script type="text/javascript">
    var footer_a = Vue.extend({
      template: `<p>{{message}}--{{a}}</p>`,
      data: function () {
        return {
          message: 'Hello,I am Header'
        }
      },
      props: ['a']
    })
    new footer_a({propsData:{a:1}}).$mount('footer');
  </script>
</body>

</html>
