<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transition过渡组件</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        {{msg}}
        <input type="text" v-model="msg">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'hello word'
            }
        })
    </script>

    <div id="app2">
        {{content}}

        <button @click="reser">添加事件</button>
    </div>
    <script>
        new Vue({
            el: '#app2',
            data: {
                content: '<h1>asdasd</h1>'
            },
            methods: {
                reser: function() {
                    this.content = 'word'
                }
            }
        })
    </script>

</body>

</html>
