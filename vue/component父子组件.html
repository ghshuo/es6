  <script>
    // 1. 父子组件的嵌套

    // 子组件
     var city = {
        template: '<div style="color:#ccc;">I from heBei</div>'
    }
    // 父组件
    var myform = {
      template: `
      <div>
      <p style="color:red;">I from Chinal</p>
      <city></city>
      </div>
      `,
      components: {
        "city": city
      }
    }
   
    // 构造器
   var app = new Vue({
     el: "#app",
     components: {
       "myform" : myform
     }
   })
  </script>
</body>
