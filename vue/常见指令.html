<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常见指令</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-show="show">asdasdas</div>
        <button @click="headShow">点击</button>
        <ul>
            <li v-for="(item,index) in indexs" :key="index">
                {{index}}:{{item}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: true,
                indexs: [1, 2, 3]
            },
            methods: {
                headShow: function() {
                    this.show = !this.show
                }
            }
        })
    </script>

</body>

</html>
