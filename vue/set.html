<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.set全局操作</title>
  <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
      <ul>
        <li v-for=" aa in arr">{{aa}}</li>
      </ul>
    
    </div>
    <button onclick="add()">外部添加</button>
    
    <script type="text/javascript">

      function add() {
        console.log("我已经执行了");
        app.arr[1] = 'ddd';  // 当你利用索引直接设置一个项时，vue不会为我们自动更新。
        Vue.set(app.arr,1,'ddd');  // 更新数据  作用就是在构造器外部操作构造器内部的数据
      }
      // 在构造器外部声明数据
      var outData = {
        arr: ['aaa', 'bbb', 'ccc']
      };
      var app = new Vue({
        el: '#app',
        // 引用外部数据
        data: outData
      })
    </script>
</body>

</html>
