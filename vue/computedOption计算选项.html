<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>computed Option 计算选项</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <h1>computed Option 计算选项</h1>
  <hr>
  <p>一、格式化输出结果： 我们先来做个读出价格的例子：我们读书的原始数据是price:100 但是我们输出给用户的样子是（￥100元）。</p>
  <div id="app">
    <p>{{newPrice}}</p>
    <ul>
      <li v-for="item in reverseNews">{{item.title}}---{{item.date}}</li>
    </ul>
    
  </div>

  <script type="text/javascript">
    var newsList = [
      { title: '香港或就“装甲车被扣”事件追责 起诉涉事运输公司', date: '2017/12/10' },
      { title: '日本第二大准航母服役 外媒：针对中国潜艇', date: '2017/12/12' },
      { title: '中国北方将有明显雨雪降温天气 南方阴雨持续', date: '2017/12/14' },
      { title: '起底“最短命副市长”：不到40天落马，全家被查', date: '2017/12/16' },
    ];
    var app = new Vue({
      el:'#app',
      data: {
        price: 100,
        newsList: newsList
      },
      computed: {
        // 格式化输出结果           
        newPrice: function () {
          return this.price = '￥' + this.price +'元'
        },
        // 用计算属性反转数组
         reverseNews: function () {
          return this.newsList.reverse();
        }
      }
    })
    new header_a().$mount('header');
  </script>
</body>

</html>
