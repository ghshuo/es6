<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件与循环</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="index in indexs">{{index.text}}</li>
        </ol>
    </div>
    <script>
        var app = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
        var app4 = new Vue({
            el: '#app-4',
            data: {
                indexs: [{
                        text: '学习'
                    }, {
                        text: '生活'
                    }, {
                        text: '我要'
                    }, {
                        text: '上学'
                    }, {
                        text: '最牛逼'
                    },

                ]
            }
        })
    </script>

</body>

</html>
