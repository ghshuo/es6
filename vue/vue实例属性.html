<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue实例属性</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 ref="hello">vm.$refs</h1>
        {{msg}}
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Word!'
            },
            name: '小明',
            show: function() {
                console.log('show');
            }
        })
        console.log(vm.msg) // vm 获取data中的属性名
        console.log(vm.$el) // 获取Dom对象
        console.log(vm.$data); // 获取数据对象data
        console.log(vm.$data.msg);

        // 获取自定义属性
        console.log(vm.$options.name);
        vm.$options.show();

        //vm.$refs 获取所有添加ref属性属性的元素
        console.log(vm.$refs);
        console.log(vm.$refs.hello);
    </script>

</body>

</html>
